<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" ngModel />
    </div>
    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers" ngModel>
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="light" checked ngModel>
        <label class="form-check-label" for="exampleRadios1">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="medium" ngModel>
        <label class="form-check-label" for="exampleRadios2">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="dark" ngModel>
        <label class="form-check-label" for="exampleRadios3">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">subscription Type</label>
      <select class="form-control" name="subscriptionType" id="subscriptionType" ngModel>
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control" ngModel></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{form.value | json}}</h3>
